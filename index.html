    <!-- Include Noto Sans Regular 400 from Google Fonts -->

    <style>

    @import url(//db.onlinewebfonts.com/c/91db3f2094638a07f654364bee66a81e?family=TeXGyreHeros);


              
    h1{color: white;
        font-family: 'TeXGyreHeros', sans-serif;
        font-weight: bold;
         text-shadow: 2px 2px 4px #000000}
  
    h3{color: white;
            font-family: 'TeXGyreHeros', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'TeXGyreHeros', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            -webkit-user-select: none; /* Disable text selection on Webkit */
            -moz-user-select: none; /* Disable text selection on Mozilla */
            -ms-user-select: none; /* Disable text selection on IE10+ */
            user-select: none;
            pointer-events: none; /* Disable interaction */
        }

        nav {
            position: absolute;
            top: 20px;
            right: 0;
            width: 100%;
            max-width: 100%; /* Ensure the nav stays within the image bounds */
            display: flex;
            justify-content: flex-end;
            z-index: 2; /* Ensure the nav is above the image */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px; /* Increase gap between links */
            margin-right: 20px; /* Add right margin to keep links from touching the image edge */
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 400;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00FFFF;
            cursor: pointer;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-right: 0;
            }

            nav ul li a {
                font-size: 16px;
            }

            .image-container {
                max-width: 100vw;
                max-height: 80vh;
            }

            /* Use a different image for mobile */
            .image-container img {
                content: url('images/mobile.jpg'); /* Mobile-specific image */
            }
        }
    </style>
    <script>
        // Disable right-click context menu on image
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</head>
